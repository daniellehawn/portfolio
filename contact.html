    <main>
      <section>
        <h3>Contact Me</h3>
        <p>Let's gather a more information so that we can get in touch!</p>
        <form name="contactForm" id="contactForm">
          <div class="form-group">
            <label class="input-name">What is your Full Name?</label>
            <input type="text" id="nameInput" class="form-control">
          </div>
          <div class="form-group">
            <label class="input-email">What is your Email address?</label>
            <input type="email" id="emailInput" name="email" class="form-control" data-fv-emailaddress-message="The value is not a valid email address">
          </div>
          <div class="form-group">
            <label class="input-comments">What do you want to Chat about?</label>
            <textarea id="commentsInput" class="form-control" rows="3"></textarea>
          </div>
          <button class="btn btn-primary btn-color" type="submit" id="submit">Submit</button>
        </form>
      </section>
      </main>
